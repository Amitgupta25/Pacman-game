<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link href="pac.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/068f9eae16.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&family=Lato&display=swap" rel="stylesheet">
</head>
<body>


    <h2>Score:<span id="score"></span></h2>
    

    <div class="whole">

        <div class="grid"></div>
       
        <div class="buttons-container">

            <div class="movingbutton">

                    <button class="left"><i class="fas fa-arrow-left" style="font-size: 30px;"></i></button>
                        
                    <div class="middle">

                        <button class="up"><i class="fas fa-arrow-up"style="font-size: 30px;" ></i></button>
                        <button class="down"><i class="fas fa-arrow-down" style="font-size: 30px;"></i></button>

                    </div>

                    <div class="right">

                        <button class="rbut"><i class="fas fa-arrow-right" style="font-size: 30px;"></i></button>
                        
                    </div>

                    
                </div>

                <div class="managingbutton">
                    <button class="start-button">Start</button>
                    <button class="restart">Restart</button>
                </div>
        </div>
    </div>

    
</body>
<script src="pac.js"></script>
</html>
